
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Card</title>
    <link rel="stylesheet" href="slyle.css" />

</head>
<body>
    <div class=" level__container">
        <h2 class="level__text">Выбери сложность</h2>
        <form class="level__form">
          <div class="level__value-gap">
            <label class="level__value">
              <input type="radio" name="level" value="1">
              <span>1</span>
            </label>
            <label class="level__value">
              <input type="radio" name="level" value="2">
              <span>2</span>
            </label>
            <label class="level__value">
              <input type="radio" name="level" value="3">
              <span>3</span>
            </label>
          </div>
        <button class="start">Старт</button>
    </div>
    <script src="game-card.js"></script>
</body>
</html>
